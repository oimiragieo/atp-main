syntax = "proto3";
package atp.v1;

service Memory {
  rpc Put (PutRequest) returns (PutResponse);
  rpc Get (GetRequest) returns (GetResponse);
}

message PutRequest { string namespace = 1; string key = 2; string value_json = 3; }
message PutResponse { bool ok = 1; }
message GetRequest { string namespace = 1; string key = 2; }
message GetResponse { string value_json = 1; }
