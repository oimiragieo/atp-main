version: '3.8'

services:
  # Router Service
  atp-router:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.prod
    container_name: atp-router
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=${DATABASE_URL:-postgresql://atp:atp@postgres:5432/atp}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      - postgres
      - redis
    networks:
      - atp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Authentication Service
  atp-auth:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.prod
    container_name: atp-auth
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=${DATABASE_URL:-postgresql://atp:atp@postgres:5432/atp}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    command: ["python", "services/auth/main.py"]
    depends_on:
      - postgres
    networks:
      - atp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Policy Service
  atp-policy:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.prod
    container_name: atp-policy
    restart: unless-stopped
    ports:
      - "8082:8082"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=${DATABASE_URL:-postgresql://atp:atp@postgres:5432/atp}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    command: ["python", "services/policy/main.py"]
    depends_on:
      - postgres
    networks:
      - atp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Cost Optimizer Service
  atp-cost-optimizer:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.prod
    container_name: atp-cost-optimizer
    restart: unless-stopped
    ports:
      - "8083:8083"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=${DATABASE_URL:-postgresql://atp:atp@postgres:5432/atp}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    command: ["python", "services/cost-optimizer/main.py"]
    depends_on:
      - postgres
      - redis
    networks:
      - atp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Memory Gateway Service
  atp-memory-gateway:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.prod
    container_name: atp-memory-gateway
    restart: unless-stopped
    ports:
      - "8084:8084"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=${DATABASE_URL:-postgresql://atp:atp@postgres:5432/atp}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    command: ["python", "services/memory-gateway/main.py"]
    depends_on:
      - postgres
      - redis
    networks:
      - atp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: atp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-atp}
      POSTGRES_USER: ${POSTGRES_USER:-atp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-atp}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - atp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-atp}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: atp-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    networks:
      - atp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: atp-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - atp-network

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: atp-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ../../observability/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - atp-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  atp-network:
    driver: bridge