apiVersion: v2
name: atp
description: Enterprise AI Platform - Intelligent AI request routing and orchestration
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://github.com/your-org/atp
sources:
  - https://github.com/your-org/atp
maintainers:
  - name: ATP Team
    email: atp-team@yourcompany.com
keywords:
  - ai
  - routing
  - orchestration
  - enterprise
dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "17.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: prometheus
    version: "15.x.x"
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: "6.x.x"
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.grafana.enabled