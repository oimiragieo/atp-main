{{- if .Values.router.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "atp.fullname" . }}-router
  labels:
    {{- include "atp.labels" . | nindent 4 }}
    app.kubernetes.io/component: router
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "atp.fullname" . }}-router
  minReplicas: {{ .Values.router.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.router.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.router.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.router.autoscaling.targetMemoryUtilizationPercentage }}
  {{- if .Values.router.autoscaling.behavior }}
  behavior:
    {{- toYaml .Values.router.autoscaling.behavior | nindent 4 }}
  {{- end }}
---
{{- end }}

{{- if .Values.memoryGateway.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "atp.fullname" . }}-memory-gateway
  labels:
    {{- include "atp.labels" . | nindent 4 }}
    app.kubernetes.io/component: memory-gateway
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "atp.fullname" . }}-memory-gateway
  minReplicas: {{ .Values.memoryGateway.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.memoryGateway.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.memoryGateway.autoscaling.targetCPUUtilizationPercentage }}
---
{{- end }}