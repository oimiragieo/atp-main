{{- if .Values.networkPolicies.enabled }}
{{- if .Values.networkPolicies.defaultDenyIngress }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "atp.fullname" . }}-default-deny-ingress
  labels:
    {{- include "atp.labels" . | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
---
{{- end }}

{{- range .Values.networkPolicies.ingress }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "atp.fullname" $ }}-{{ .name }}
  labels:
    {{- include "atp.labels" $ | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "atp.selectorLabels" $ | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        {{- toYaml .from | nindent 8 }}
      {{- if .ports }}
      ports:
        {{- toYaml .ports | nindent 8 }}
      {{- end }}
---
{{- end }}

{{- range .Values.networkPolicies.egress }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "atp.fullname" $ }}-{{ .name }}
  labels:
    {{- include "atp.labels" $ | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "atp.selectorLabels" $ | nindent 6 }}
  policyTypes:
    - Egress
  egress:
    - to:
        {{- toYaml .to | nindent 8 }}
      {{- if .ports }}
      ports:
        {{- toYaml .ports | nindent 8 }}
      {{- end }}
---
{{- end }}

# Allow internal communication between ATP components
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "atp.fullname" . }}-allow-internal
  labels:
    {{- include "atp.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "atp.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              {{- include "atp.selectorLabels" . | nindent 14 }}
  egress:
    - to:
        - podSelector:
            matchLabels:
              {{- include "atp.selectorLabels" . | nindent 14 }}
{{- end }}