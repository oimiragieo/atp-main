apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: atp-router-alerts
  labels:
    app: atp-router
spec:
  groups:
  - name: atp-router
    rules:
    - alert: ATPRouterDown
      expr: up{job="atp-router"} == 0
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "ATP Router is down"
        description: "ATP Router has been down for more than 5 minutes."
    - alert: ATPRouterHighErrorRate
      expr: rate(http_requests_total{job="atp-router", status=~"5.."}[5m]) / rate(http_requests_total{job="atp-router"}[5m]) > 0.1
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High error rate on ATP Router"
        description: "ATP Router error rate is {{ $value }}% over the last 5 minutes."
    - alert: ATPRouterHighLatency
      expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="atp-router"}[5m])) > 1
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High latency on ATP Router"
        description: "ATP Router 95th percentile latency is {{ $value }}s over the last 5 minutes."
