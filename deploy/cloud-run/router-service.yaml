apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: atp-router-service
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/execution-environment: gen2
    run.googleapis.com/cpu-throttling: "false"
    run.googleapis.com/vpc-access-connector: projects/PROJECT_ID/locations/REGION/connectors/atp-vpc-connector
    run.googleapis.com/vpc-access-egress: private-ranges-only
spec:
  template:
    metadata:
      annotations:
        # Scaling configuration
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "1000"
        autoscaling.knative.dev/target: "80"
        
        # Resource configuration
        run.googleapis.com/memory: "4Gi"
        run.googleapis.com/cpu: "2"
        
        # Timeout configuration
        run.googleapis.com/timeout: "300s"
        
        # Security configuration
        run.googleapis.com/service-account: atp-router-service@PROJECT_ID.iam.gserviceaccount.com
        
        # Networking
        run.googleapis.com/network-tags: atp-router
        
        # Observability
        run.googleapis.com/cloudsql-instances: PROJECT_ID:REGION:atp-postgres
    spec:
      containerConcurrency: 1000
      timeoutSeconds: 300
      containers:
      - name: atp-router
        image: gcr.io/PROJECT_ID/atp-router:latest
        ports:
        - name: http1
          containerPort: 8080
        
        # Environment variables
        env:
        # Database configuration
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: atp-database-secret
              key: url
        
        # Redis configuration
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: atp-redis-secret
              key: url
        
        # Service configuration
        - name: PORT
          value: "8080"
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        
        # Authentication
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: atp-auth-secret
              key: jwt-secret
        
        # Enterprise auth
        - name: OIDC_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: atp-oidc-secret
              key: client-id
        - name: OIDC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: atp-oidc-secret
              key: client-secret
        - name: OIDC_DISCOVERY_URL
          valueFrom:
            secretKeyRef:
              name: atp-oidc-secret
              key: discovery-url
        
        # Observability
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "https://cloudtrace.googleapis.com/v1/traces"
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "service.name=atp-router,service.version=1.0.0"
        
        # Feature flags
        - name: ENABLE_METRICS
          value: "true"
        - name: ENABLE_TRACING
          value: "true"
        - name: ENABLE_HEALTH_CHECKS
          value: "true"
        
        # Scaling configuration
        - name: MAX_WORKERS
          value: "4"
        - name: WORKER_CONNECTIONS
          value: "1000"
        
        # Security
        - name: CORS_ORIGINS
          value: "https://atp.example.com,https://admin.atp.example.com"
        
        # Provider API keys (stored in Secret Manager)
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: atp-provider-secrets
              key: openai-api-key
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: atp-provider-secrets
              key: anthropic-api-key
        - name: GOOGLE_AI_API_KEY
          valueFrom:
            secretKeyRef:
              name: atp-provider-secrets
              key: google-ai-api-key
        
        # Resource limits
        resources:
          limits:
            cpu: "2000m"
            memory: "4Gi"
          requests:
            cpu: "1000m"
            memory: "2Gi"
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Startup probe for slower initialization
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        
        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        
        # Volume mounts for temporary files
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: var-tmp
          mountPath: /var/tmp
      
      # Volumes
      volumes:
      - name: tmp
        emptyDir: {}
      - name: var-tmp
        emptyDir: {}
      
      # Service account
      serviceAccountName: atp-router-service@PROJECT_ID.iam.gserviceaccount.com