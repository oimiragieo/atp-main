[#] mypy baseline configuration (pilot on core modules)
[mypy]
python_version = 3.11
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = True
warn_unreachable = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
no_implicit_optional = True
strict_equality = True
show_error_codes = True
exclude = ^tests/.*$

[mypy-tests.*]
ignore_errors = True

[mypy-yaml.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-memory_gateway.*]
ignore_errors = True

[mypy-router_service.tracing]
ignore_missing_imports = True

[mypy-adapters.python.*]
ignore_missing_imports = True

[mypy-client.*]
ignore_missing_imports = True

[mypy-adapter_pb2]
ignore_missing_imports = True

[mypy-adapter_pb2_grpc]
ignore_missing_imports = True

[mypy-grpc]
ignore_missing_imports = True

[mypy-requests]
ignore_missing_imports = True
