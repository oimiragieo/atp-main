groups:
  - name: atp-burnrate
    interval: 30s
    rules:
      - alert: HighBudgetBurnRate
        expr: budget_burn_rate_usd_per_min > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High budget burn rate"
          description: "Burn rate exceeds $0.50/min over the last 5 minutes."
      - alert: CriticalBudgetBurnRate
        expr: budget_burn_rate_usd_per_min > 2.0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical budget burn rate"
          description: "Burn rate exceeds $2.00/min over the last 2 minutes."
